    IN THE HOUSE OF REPRESENTATIVES
    
    March 29, 2007
    
    Ms. HIRONO (for herself and Mr. ABERCROMBIE) introduced the following bill; which was referred to the Committee on Natural Resources
    
    A BILL
    
    To direct the Secretary of the Interior to study the suitability and feasibility of designating the Ka'u Coast on the island of Hawaii as a unit of the National Park System.
    
          Be it enacted by the Senate and House of Representatives of the United States of America in Congress assembled,
    
    SECTION 1. KA'U COAST STUDY; REPORT.
    
          (a) Short Title- This section may be cited as the `Ka'u Coast Preservation Act'.
    
          (b) Study-
    
                (1) IN GENERAL- The Secretary of the Interior shall complete a study to determine the suitability and feasibility of designating the Ka'u Coast on the island of Hawaii, as a unit of the National Park System.
    
                (2) STUDY AREA- The study area shall extend generally from Kapaoo Point to Kahuku Point, Hawaii.
    
                (3) APPLICABILITY OF OTHER LAW- Paragraphs (2) and (3) of section 8(c) of Public Law 91-383 (16 U.S.C. 1a-5(c)(2) and (3); commonly known as the National Park System General Authorities Act) shall apply to the study.
    
          (c) Report- Upon completion of the study required by subsection (b), the Secretary of the Interior shall transmit to the Committee on Natural Resources of the House of Representatives and the Committee on Energy and Natural Resources of the Senate a report containing the conclusions of the study.

