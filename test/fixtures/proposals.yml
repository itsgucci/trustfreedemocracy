                      (D) Property 4, approximately 32 acres known as TMK II 2-5-05; parcel 17.
    
                      (E) Property 5, approximately 5.7 acres known as Lime Kiln Beach (TMK II 2-5-05, parcel 14).
    
                      (F) Property 6, approximately 26 acres known as Stable Road Beach (TMK II 3-8-01, parcel 3).
    
